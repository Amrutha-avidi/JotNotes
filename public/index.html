<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JotNotes </title>
    <link type="text/css" rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <nav class="top-navbar">
        <div class="top-navbar-sub">
            <div class="logo-con">
                <svg class="w-6 h-6  text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24">
                    <path stroke="#e91e63" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m4.988 19.012 5.41-5.41m2.366-6.424 4.058 4.058-2.03 5.41L5.3 20 4 18.701l3.355-9.494 5.41-2.029Zm4.626 4.625L12.197 6.61 14.807 4 20 9.194l-2.61 2.61Z" />
                </svg>

                <h1 class="logo-head">JotNote</h1>
            </div>
            <div class="top-nav-input-con">
                <button type="button" class="top-nav-search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="#e91e63" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="top-nav-search-icon">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="20" y1="20" x2="16.65" y2="16.65" />
                    </svg>
                </button>
                <input class="top-nav-input" type="search" placeholder="Search" />
            </div>
        </div>
        <div class="top-navbar-sub">
            <div class="buttons-con">
                <a href="/login"><button class="l-s-button">Login</button></a>
                <a href='/signup'><button class="l-s-button">SignUp</button></a>
            </div>
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40" fill="none"
                stroke="#e91e63" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="10" r="7" />
                <path d="M12 17c-4.3 0-8 2.5-8 5.5v1h16v-1c0-3-3.7-5.5-8-5.5z" />
            </svg>
        </div>


        <!-- <CgProfile class="logo" /> -->
    </nav>
    <hr />
    <div class="side-main-con">
        <aside class="sidebar">
            <ul class="sidebar-links-con" id='mySidebar'>
                <li class="sidebar-links active">
                    <ion-icon name="bulb-outline"></ion-icon>
                    <a href="#home" onclick="showContent('notes')">Notes</a>
                </li>
                <li class="sidebar-links">
                    <ion-icon name="archive-outline"></ion-icon>
                    <a href="#archive" onclick="showContent('archive')">Archive</a>
                </li>
                <li class="sidebar-links">
                    <ion-icon name="trash-outline"></ion-icon>
                    <a href="#bin" onclick="showContent('bin')">Bin</a>
                </li>
            </ul>
        </aside>

        <div class="content-con">
            <input class="note-input" type="text" placeholder="Take a Note..." />
            <div class="main-content" id="mainContent">
                <!-- Initial content or dynamically updated content goes here -->


            </div>
        </div>
    </div>

    <!-- JavaScript to handle content change -->

    <script src="../js/main.js"></script>

        };
    </script> -->

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
